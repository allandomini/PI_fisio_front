<div class="body-form">
  <div class="container">
    <div
      class="d-flex flex-column align-items-center justify-content-center text-center mb-5"
    >
      <h2 class="mb-4">
        Selecione a intensidade para cada região que sentir dor:
      </h2>

      <!-- Renderizar apenas as regiões selecionadas -->
      <div
        *ngFor="let region of selectedRegions"
        class="p-3 mb-3 rounded d-flex align-items-center justify-content-between text-break w-100 col-12 col-md-8"
        style="background-color: #6b705c"
      >
        <span class="text-white">{{ region }}:</span>
        <div class="checkbox-container">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'leve-' + region"
              (change)="onCheckboxChange($event, region, 'leve')"
              [checked]="selectedCheckbox[region] === 'leve'"
            />
            <label class="form-check-label text-white" [for]="'leve-' + region"
              >Leve</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'moderada-' + region"
              (change)="onCheckboxChange($event, region, 'moderada')"
              [checked]="selectedCheckbox[region] === 'moderada'"
            />
            <label
              class="form-check-label text-white"
              [for]="'moderada-' + region"
              >Moderada</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'intensa-' + region"
              (change)="onCheckboxChange($event, region, 'intensa')"
              [checked]="selectedCheckbox[region] === 'intensa'"
            />
            <label
              class="form-check-label text-white"
              [for]="'intensa-' + region"
              >Intensa</label
            >
          </div>
        </div>
      </div>

      <!-- Botão de Enviar -->
      <button
        type="button"
        class="btn btn-dark mt-3"
        (click)="submitSelection()"
      >
        ENVIAR
      </button>
    </div>
  </div>
</div>
